<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-2 col-lg-6">
            <div class="mt-3">
                <label class="form-label">Id</label>
                <input type="text" name="categoryId" id="categoryId" class="form-control" value="{{category?.id}}" disabled >
            </div>
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" name="categoryName" id="categoryName" [(ngModel)]="category.name" class="form-control" >
            </div>
            <div class="mt-3">
                <label class="form-label">Category Url Handle</label>
                <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" class="form-control" [(ngModel)]="category.urlHandle">
            </div>
            <div class="mt-3 d-flex">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-danger ms-3" type="button" (click)="OnDelete()">Delete</button>
            </div>
        </div> 
   </form>
</ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
          </div>
    </ng-template>
</div>
